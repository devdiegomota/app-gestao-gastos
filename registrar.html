<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Despesas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
    <script type="module" src="register.js"></script>

</head>

<body class="centralize">
    <h1>Registrar</h1>
    <form action="www.google.com">
        <div class="caixa-email">
            <div><label class="titulo-inputs">Email</label></div>
            <input type="email" id="email" oninput="OnInputEmail()" placeholder="seuemail@email.com" onclick="" />
            <div class="error" id="erro-email-obrigatorio">Email é obrigatório</div>
            <div class="error" id="erro-email-invalido">Email é inválido</div>
        </div>
        <div class="caixa-senha">
            <div><label class="titulo-inputs">Senha</label></div>
            <input type="password" id="password" oninput="OnInputSenha()" name="password" placeholder="Senha" />
            <div class="error" id="erro-senha">Senha é obrigatória</div>
        </div>
        <div class="caixa-confirmar-senha">
        <div><label class="titulo-inputs">Confirmar Senha</label></div>
        <input type="password" id="confirm-password" name="confirm-password" oninput="OnChangeConfirmPassword()"  placeholder="Confirme a senha" />
        <div class="error" id="confirm-password-error">Confirme a senha</div>
        </div>
        <div>
            <button type="submit" id="register-button" onclick="ShowLoading()" disabled>Registrar</button>
        </div>
        <div>
            <button type="button" id="login-button" class="b-solid" onclick="location.href = 'login.html'">Tem conta? Faça login</button>
        </div>
        
    </form>

</body>
<script src="register-error.js"></script>
<script src="validation.js"></script>
<script src="loading.js"></script>


    

</script>


</html>
